<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <form action="" id="form-color-scheme">
            <input type="color" id="input-color">
            <select name="" id="input-scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button type="submit">Get color scheme</button>
        </form>
        <div class="paneles">
            <div class="colores" id="colores">
                <div class="color color1" data-copy="copy"></div>
                <div class="color color2" data-copy="copy"></div>
                <div class="color color3" data-copy="copy"></div>
                <div class="color color4" data-copy="copy"></div>
                <div class="color color5" data-copy="copy"></div>
            </div>
            <div class="hexadecimales" id="hexadecimales">
                <div class="hexadecimal hexadecimal1" data-copy="copy">#F55A5A</div>
                <div class="hexadecimal hexadecimal2" data-copy="copy">#2B283A</div>
                <div class="hexadecimal hexadecimal3" data-copy="copy">#FBF3AB</div>
                <div class="hexadecimal hexadecimal4" data-copy="copy">#AAD1B6</div>
                <div class="hexadecimal hexadecimal5" data-copy="copy">#A626D3</div>
            </div>
        </div>
    </div>
</body>
</html>
